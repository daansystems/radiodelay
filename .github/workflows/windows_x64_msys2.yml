name: windows_x64_msys2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: C:\msys64\usr\bin\bash.exe --login -eo pipefail "{0}"
    env:
      MSYSTEM: MINGW64
      CHERE_INVOKING: 1
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: pacman -S --noconfirm mingw-w64-x86_64-fltk
    - name: Make
      run: make release
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: RadioDelay Windows 64bit
        path: |
          radiodelay.exe
          README.md
          COPYING
